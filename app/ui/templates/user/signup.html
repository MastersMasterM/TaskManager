{% extends "base.html" %}
{% load static %}

{% block title %} 
SignUp 
{% endblock title %}

{% block content %}
<div class="center">
  <form method="post">
    <h1>SignUp</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock style %}
